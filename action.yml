# action.yml
name: 'Python dependencies license check'
author: 'Vitaly R. Samigullin'
description: 'Check Python PyPI package license'
branding:
  icon: 'check-circle'
  color: 'green'
inputs:
  requirements:
    description: 'Path to requirements file'
    required: false
  external:
    description: 'Path to CSV file in format: `package_name,license_name[,...]`'
    required: false
  fail:
    description: 'Return non-zero exit code if license type is found'
    required: false
  exclude:
    description: 'PCRE to exclude matching packages'
    required: false
  pre:
    description: 'Include pre-release and development versions'
    required: false
  with-totals:
    description: 'Print totals for license types'
    required: false
  totals-only:
    description: 'Print only totals for license types'
    required: false
  table-headers:
    description: 'Print table headers'
    required: false
  no-external-csv-headers:
    description: 'CSV file provided via external input does not contain header line'
    required: false
outputs:
  report:
    description: 'License check report'
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.requirements }}
    - ${{ inputs.external }}
    - ${{ inputs.fail }}
    - ${{ inputs.exclude }}
    - ${{ inputs.pre }}
    - ${{ inputs.with-totals }}
    - ${{ inputs.totals-only }}
    - ${{ inputs.table-headers }}
    - ${{ inputs.no-external-csv-headers }}
